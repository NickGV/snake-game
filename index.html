<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Snake game</title>
</head>
<body>
    
    <canvas id="canvas" width="500" height="300">

    </canvas>

    <div class="container">
        <div class="button-container">
            <button class="button up"><i class="fas fa-arrow-up"></i></button>
        </div>
        <div class="button-container">
            <button class="button left"><i class="fas fa-arrow-left"></i></button>
            <button class="button right"><i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="button-container">
            <button class="button down"><i class="fas fa-arrow-down"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
